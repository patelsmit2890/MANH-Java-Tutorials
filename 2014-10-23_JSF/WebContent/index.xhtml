<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>JSF Tutorial</title>
	<script type="text/javascript">
	function showCheckedValue(){
		alert(document.getElementById('form1:chkRememberMe').checked);
	}
	</script>	
</head>
<body>
	#{Customer.fname}&nbsp;#{Customer.lname}
	<h:form>
	<h3>Using Managed Bean</h3>
	<h:commandButton action="#{navigationController.movetopage1}" value="Page1"/>
	<h3>Using JSP outcome</h3>
	<h:commandButton action="page2" value="Page2"/>
	</h:form>
	<br/>
	<br/>
	<h:form>
		<h:commandLink action="#{navigationController.processPage1}" value="Page1"/>
		
		<h:commandLink action="#{navigationController.processPage2}" value="Page2"/>
	</h:form>
	<br/>
	<br/>
	<h:form>
		<h:commandLink action="#{navigationController.showPage}" value="Page1">
			<f:param name="pageId" value="1"/>
		</h:commandLink>
		<h:commandLink action="#{navigationController.showPage}" value="Page2">
			<f:param name="pageId" value="2"/>
		</h:commandLink>
		<h:commandLink action="#{navigationController.showPage}" value="Index">
			<f:param name="pageId" value="3"/>
		</h:commandLink>		
	</h:form>
	<br/>
	<br/>
	<h:form id="form1">
		<h3>Get value from Checkbox</h3>
		<h:selectBooleanCheckbox value="Remeber Me" id="chkRememberMe"/>
		<h:commandButton value="Show Checked" onclick="showCheckedValue()"/>
	</h:form>
	<br/>
	<br/>
	
	<h:form>
		<h3>Multiple Checkbox</h3>
		<h:selectManyCheckbox value="#{userData.data}">
			<f:selectItem itemValue="1" itemLabel="Item 1"/>
			<f:selectItem itemValue="2" itemLabel="Item 2"/>
			<f:selectItem itemValue="3" itemLabel="Item 3"/>
			<f:selectItem itemValue="4" itemLabel="Item 4"/>
			<f:selectItem itemValue="5" itemLabel="Item 5"/>
		</h:selectManyCheckbox>
		<h:commandButton value="Submit" action="multiChkBoxResult"/>
	</h:form>

</body>
</html>
